<!Doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cristiando Ronaldo</title>
  <style>
    /* Simple page centering */
    html,body { height:100%; margin:0; display:grid; place-items:center; background:#f3f3f3; font-family:system-ui,Segoe UI,Roboto,Arial; }
    .frame { width:90vw; max-width:900px; }
    /* Keep correct 2:3 ratio of the flag */
    .flag { width:100%; height:0; padding-bottom:66.6667%; position:relative; box-shadow:0 6px 18px rgba(0,0,0,0.15); }
    /* Make SVG cover the container */
    .flag svg { position:absolute; inset:0; width:100%; height:100%; display:block; }
    .credit { margin-top:12px; text-align:center; font-size:14px; color:#444; }
  </style>
</head>
<body>
  <div class="frame">
    <div class="flag" aria-label="Flag of Portugal">
      <!-- 3:2 ratio canvas (300 x 200) -->
      <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="titleDesc">
        <title id="titleDesc">CR7</title><!-- Background: green (left 2/5) and red (right 3/5) -->
    <rect width="300" height="200" fill="#d80027" />
    <rect width="120" height="200" fill="#006600" />

    <!-- Armillary sphere (simplified golden rings) centered on the boundary (x=120) -->
    <g transform="translate(120,100)">
      <!-- outer circle / ring -->
      <circle r="46" fill="none" stroke="#FFCC00" stroke-width="6" />
      <!-- horizontal ring (ellipse) angled for 3D look -->
      <ellipse rx="46" ry="18" fill="none" stroke="#FFCC00" stroke-width="4" transform="rotate(-20)" />
      <ellipse rx="46" ry="18" fill="none" stroke="#FFCC00" stroke-width="3" transform="rotate(30)" />
      <!-- central vertical ring -->
      <line x1="0" y1="-46" x2="0" y2="46" stroke="#FFCC00" stroke-width="3" opacity="0.9" />
    </g>

    <!-- Shield (white escutcheon with smaller blue quinas and red bordure with castles) -->
    <g transform="translate(120,100)">
      <!-- red bordure (approximate) -->
      <path d="M-26,-25 C-10,-55 40,-55 52,-25 C66,-5 54,35 52,45 C40,70 -10,70 -26,45 C-30,35 -42,-5 -26,-25 Z" fill="#C60C30" stroke="#C60C30" />

      <!-- white escutcheon (inner shield) -->
      <path d="M-20,-18 C-8,-40 34,-40 44,-18 C54,-6 44,30 44,40 C34,60 -8,60 -20,40 C-22,30 -34,-6 -20,-18 Z" fill="#FFFFFF" stroke="#000" stroke-opacity="0.04" />

      <!-- Five blue quinas (small shields) arranged in a cross pattern on white shield -->
      <g fill="#0033A0">
        <!-- center top -->
        <path d="M8,-6 C10,-12 16,-12 18,-6 C18,-3 16,4 12,6 C8,4 6,-3 8,-6 Z" />
        <!-- center -->
        <path d="M6,6 C8,0 14,0 16,6 C16,9 14,16 10,18 C6,16 4,9 6,6 Z" transform="translate(-12,-4)" />
        <!-- left top -->
        <path d="M-6,-2 C-4,-8 2,-8 4,-2 C4,1 2,8 -2,10 C-6,8 -8,1 -6,-2 Z" transform="translate(-6,-6)" />
        <!-- left bottom -->
        <path d="M-4,8 C-2,2 4,2 6,8 C6,11 4,18 0,20 C-4,18 -6,11 -4,8 Z" transform="translate(-10,2)" />
        <!-- right middle -->
        <path d="M18,0 C20,-6 26,-6 28,0 C28,3 26,10 22,12 C18,10 16,3 18,0 Z" transform="translate(-4,-4)" />
      </g>

      <!-- Small white bezants/dots on each blue shield (simplified as circles) -->
      <g fill="#ffffff">
        <circle cx="2" cy="-6" r="1.2" />
        <circle cx="-4" cy="-2" r="1.2" />
        <circle cx="-8" cy="6" r="1.2" />
        <circle cx="6" cy="0" r="1.2" />
        <circle cx="2" cy="6" r="1.2" transform="translate(-6,-2)" />
      </g>

      <!-- Simplified castles on the red bordure (represented by small yellow rectangles) -->
      <g fill="#FFCC00" transform="translate(-22,-34)">
        <rect x="4" y="-2" width="6" height="6" rx="0.6" />
        <rect x="24" y="-6" width="6" height="6" rx="0.6" />
        <rect x="44" y="2" width="6" height="6" rx="0.6" />
        <rect x="8" y="44" width="6" height="6" rx="0.6" />
        <rect x="36" y="46" width="6" height="6" rx="0.6" />
        <rect x="2" y="14" width="6" height="6" rx="0.6" />
        <rect x="42" y="14" width="6" height="6" rx="0.6" />
      </g>
    </g>

    <!-- Optional: subtle border around flag -->
    <rect x="0.5" y="0.5" width="299" height="199" fill="none" stroke="#000" stroke-opacity="0.06" />
  </svg>
</div>
<div class="credit">Siuuuuuuuuuuuuuuuuuuuuuuuuuuuuusiuuuuuuuuu</div>

  </div>
</body>
</html>
